{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <h2>{{ petition.title }}</h2>
    <p class="text-muted">By {{ petition.created_by.username }} on {{ petition.created_at|date:"M d, Y" }}</p>
    <p>{{ petition.description }}</p>
    <hr />
    <p><strong>Yes votes:</strong> {{ petition.votes_count }}</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn bg-dark text-white">Vote Yes</button>
    </form>
    <a href="{% url 'petition_list' %}" class="btn btn-secondary mt-3">Back to Petitions</a>
  </div>
</div>
{% endblock content %}
